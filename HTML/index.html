<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Checking Login Status...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Global reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #1a73e8, #0a0a0a);
      color: #fff;
      overflow: hidden;
      padding: 1rem;
    }

    .container {
      text-align: center;
      max-width: 90%;
      width: 400px;
      animation: fadeIn 1s ease-out forwards;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    p {
      font-size: 1rem;
      opacity: 0.85;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #fff;
      border-radius: 50%;
      margin: 2rem auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-out {
      animation: fadeOut 1s ease forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.9);
      }
    }

    .message {
      font-size: 1rem;
      margin-top: 1rem;
      opacity: 0.9;
    }

    /* üîπ Responsive Design */
    @media (max-width: 768px) { /* Tablets */
      h1 {
        font-size: 1.6rem;
      }
      .loader {
        width: 50px;
        height: 50px;
        border-width: 5px;
      }
      p, .message {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) { /* Phones */
      body {
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.4rem;
      }
      .loader {
        width: 45px;
        height: 45px;
        border-width: 4px;
        margin: 1.5rem auto;
      }
      p, .message {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="statusContainer">
    <h1>Fetching user data...</h1>
    <div class="loader"></div>
    <p class="message" id="statusMessage">Please wait while we verify your session.</p>
  </div>

  <script>
    // Simulated login check using localStorage
    const userLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

    const statusContainer = document.getElementById('statusContainer');
    const statusMessage = document.getElementById('statusMessage');
    const heading = statusContainer.querySelector('h1');

    // Initial simulated data fetch delay
    setTimeout(() => {
      if (userLoggedIn) {
        // ‚úÖ User logged in
        heading.textContent = "User found ‚úÖ";
        statusMessage.textContent = "Redirecting to your home page...";
        statusContainer.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = "/HTML/HOME.html";
        }, 1500);
      } else {
        // ‚ùå No user found - show longer before redirect
        heading.textContent = "No active user found ‚ùå";
        statusMessage.textContent = "Redirecting to login page...";
        setTimeout(() => {
          statusContainer.classList.add('fade-out');
          setTimeout(() => {
            window.location.href = "/HTML/HOME2.html";
          }, 1500);
        }, 3500); // ‚è≥ increased display time
      }
    }, 2000); // data fetching delay
  </script>
</body>
</html>
